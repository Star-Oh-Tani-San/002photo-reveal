<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔写真の演出</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #photo-container {
            display: none; /* 初期状態で非表示 */
            margin-top: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>写真をタップ・シェイク・クリックして見てみよう！</h2>
    <p>（スマホならタップかシェイク、PCならクリック）</p>
    
    <button id="showPhotoButton">写真を表示</button>

    <div id="photo-container">
        <blockquote class="imgur-embed-pub" lang="en" data-id="a/M1vmO4I" data-context="false" >
            <a href="//imgur.com/a/M1vmO4I"></a>
        </blockquote>
        <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
    </div>

    <script>
        function showPhoto() {
            document.getElementById("photo-container").style.display = "block";
        }

        // PCのクリック処理
        document.getElementById("showPhotoButton").addEventListener("click", showPhoto);

        // スマホのシェイク処理
        let lastX, lastY, lastZ;
        window.addEventListener("devicemotion", function(event) {
            let acc = event.accelerationIncludingGravity;
            if (!lastX) {
                lastX = acc.x;
                lastY = acc.y;
                lastZ = acc.z;
                return;
            }
            let deltaX = Math.abs(lastX - acc.x);
            let deltaY = Math.abs(lastY - acc.y);
            let deltaZ = Math.abs(lastZ - acc.z);

            if (deltaX + deltaY + deltaZ > 15) {  // シェイクの強さを調整
                showPhoto();
            }

            lastX = acc.x;
            lastY = acc.y;
            lastZ = acc.z;
        });

    </script>
</body>
</html>
